<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card- Mega Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Heading -->
    <h1>User Profile Card</h1>
    <!-- main division -->
    <div class="main">
        <!-- profile image division -->
        <div class="img-div">
            <img src="profile-image.jpg" alt="profile-image" style="width: 300px;">
        </div>

        <!-- profile info division -->
        <div class="profile-info">
            <h1>John Doe</h1>
            <p class="about">CEO & Founder, Example</p>
            <p>Harvard University</p>
        </div>

        <!-- contact division -->
        <div class="contact">
            <p>Contact</p>
        </div>
    </div>
</body>

</html>
